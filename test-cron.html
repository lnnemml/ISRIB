<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cron Job</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      margin: 10px 0;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #0051cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 4px solid #0070f3;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      display: none;
    }
    #result.success {
      border-color: #10b981;
      background: #ecfdf5;
    }
    #result.error {
      border-color: #ef4444;
      background: #fef2f2;
    }
    .help {
      background: #fffbeb;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #f59e0b;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Cart Recovery Cron Job</h1>
    
    <div class="help">
      <strong>üìù How to find CRON_SECRET:</strong><br>
      1. Go to <a href="https://vercel.com" target="_blank">Vercel Dashboard</a><br>
      2. Select <strong>isrib</strong> project<br>
      3. Go to <strong>Settings</strong> ‚Üí <strong>Environment Variables</strong><br>
      4. Find <strong>CRON_SECRET</strong> and copy the value
    </div>

    <label for="cronSecret"><strong>Enter your CRON_SECRET:</strong></label>
    <input 
      type="text" 
      id="cronSecret" 
      placeholder="a3f9d8c2-7e41-4b9a-91f3-2c8d5e6f7a8b"
    />

    <button id="testBtn" onclick="testCron()">üöÄ Test Cron Endpoint</button>

    <div id="result"></div>
  </div>

  <script>
    async function testCron() {
      const btn = document.getElementById('testBtn');
      const result = document.getElementById('result');
      const secret = document.getElementById('cronSecret').value.trim();

      if (!secret) {
        result.className = 'error';
        result.style.display = 'block';
        result.textContent = '‚ùå Error: Please enter your CRON_SECRET';
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Testing...';
      result.style.display = 'block';
      result.className = '';
      result.textContent = 'üîÑ Sending request to cron endpoint...';

      try {
        const response = await fetch('/api/cron/send-cart-recovery', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${secret}`
          }
        });

        const data = await response.json();

        if (response.ok) {
          result.className = 'success';
          result.textContent = `‚úÖ SUCCESS!\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
        } else {
          result.className = 'error';
          result.textContent = `‚ùå ERROR: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        result.className = 'error';
        result.textContent = `‚ùå NETWORK ERROR:\n${error.message}`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Test Cron Endpoint';
      }
    }
  </script>
</body>
</html>
