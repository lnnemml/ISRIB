<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Followup Email NOW</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #1e293b; margin-bottom: 8px; }
    .subtitle { color: #64748b; margin-bottom: 24px; font-size: 14px; }
    .section {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
    }
    label {
      display: block;
      color: #475569;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result {
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }
    .result.show { display: block; }
    .result.success { background: #f0fdf4; border: 2px solid #86efac; color: #166534; }
    .result.error { background: #fef2f2; border: 2px solid #fca5a5; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Follow-up Email (INSTANT)</h1>
    <p class="subtitle">–í–∏–∫–ª–∏–∫–∞—î /api/followup –Ω–∞–ø—Ä—è–º—É, –±–µ–∑ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è 2h</p>
    
    <div class="section">
      <label>Email (—è–∫–∏–π –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞–ª–∏ –≤ —Ç–µ—Å—Ç—ñ)</label>
      <input type="email" id="email" value="norabrain@proton.me" />
      
      <label>Stage</label>
      <select id="stage">
        <option value="2h">2h (First reminder)</option>
        <option value="24h">24h (Final reminder)</option>
      </select>
      
      <button onclick="testFollowup()">üìß Send Email NOW</button>
      
      <div id="result" class="result"></div>
    </div>
    
    <p style="color:#64748b;font-size:13px;margin-top:16px;">
      ‚ö†Ô∏è –¶–µ–π —Ç–µ—Å—Ç –≤–∏–∫–ª–∏–∫–∞—î endpoint –Ω–∞–ø—Ä—è–º—É. –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ QStash —Ä–æ–±–∏—Ç—å —Ü–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —á–µ—Ä–µ–∑ 2h/24h.
    </p>
  </div>

  <script>
    async function testFollowup() {
      const btn = event.target;
      const result = document.getElementById('result');
      const email = document.getElementById('email').value;
      const stage = document.getElementById('stage').value;
      
      if (!email || !email.includes('@')) {
        result.classList.add('show', 'error');
        result.textContent = '‚ùå Invalid email';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Sending...';
      result.classList.remove('show', 'success', 'error');
      
      try {
        const response = await fetch('https://isrib.shop/api/followup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, stage })
        });
        
        const data = await response.json();
        
        result.classList.add('show');
        
        if (response.ok && data.ok) {
          result.classList.add('success');
          
          if (data.sent) {
            result.textContent = `‚úÖ EMAIL SENT!\n\n` +
              `To: ${data.email}\n` +
              `Stage: ${data.stage}\n\n` +
              `Check your inbox at ${email}`;
          } else {
            result.textContent = `‚ö†Ô∏è Email NOT sent\n\n` +
              `Reason: ${data.reason}\n\n` +
              `(User probably completed checkout or email was already sent)`;
          }
        } else {
          result.classList.add('error');
          result.textContent = '‚ùå FAILED\n\n' + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        result.classList.add('show', 'error');
        result.textContent = '‚ùå NETWORK ERROR\n\n' + error.message;
      }
      
      btn.disabled = false;
      btn.textContent = 'üìß Send Email NOW';
    }
  </script>
</body>
</html>
