# netlify.toml — простий статичний деплой

[build]
  publish = "."   
  command = ""       

# (необов'язково) заголовки/кеш
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# (необов'язково) редіректи
[[redirects]]
  from = "/checkout/*"
  to = "/contact?inquiry=order"
  status = 301

[[redirects]]
  from = "/payment/*"
  to = "/contact?inquiry=payment"
  status = 301

[[redirects]]
  from = "/order/*"
  to = "/contact?inquiry=order"
  status = 301
