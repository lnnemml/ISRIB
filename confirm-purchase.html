<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/scripts/gtm.js" async></script>
  <script src="/scripts/ga4-fallback.js" defer></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Confirm Purchase - ISRIB Admin</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container { max-width: 900px; width: 100%; }
    
    .header {
      background: #1a1f3a;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    h1 { color: #00d9ff; font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #888; font-size: 14px; }
    
    .login-box {
      background: #1a1f3a;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .login-box h2 { color: #00d9ff; margin-bottom: 24px; }
    
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; color: #888; font-size: 14px; }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #0a0e27;
      border: 1px solid #2a2f4a;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }
    .form-group input:focus { outline: none; border-color: #00d9ff; }
    
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: #00d9ff;
      color: #0a0e27;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover { background: #00b8d4; transform: scale(1.02); }
    .btn:disabled { background: #2a2f4a; color: #888; cursor: not-allowed; transform: none; }
    
    .error-msg {
      background: #ff4444;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .loading { text-align: center; padding: 40px; color: #888; }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #2a2f4a;
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .pending-orders { display: none; }
    .pending-orders.visible { display: block; }
    
    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .orders-header h2 { color: #00d9ff; font-size: 20px; }
    .order-count {
      background: #00d9ff;
      color: #0a0e27;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
    }
    
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 2px solid #2a2f4a;
      padding-bottom: 8px;
    }
    
    .filter-tab {
      background: transparent;
      color: #888;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .filter-tab:hover { background: #2a2f4a; color: #fff; }
    .filter-tab.active { background: #00d9ff; color: #0a0e27; }
    
    .logout-btn {
      background: #ff4444;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .order-card {
      background: #1a1f3a;
      border: 1px solid #2a2f4a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }
    .order-card:hover { border-color: #00d9ff; }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2a2f4a;
    }
    
    .order-id { font-size: 18px; font-weight: 700; color: #00d9ff; }
    .order-time { font-size: 12px; color: #888; }
    
    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .detail-item { font-size: 14px; }
    .label { color: #888; font-size: 12px; display: block; margin-bottom: 4px; }
    .value { color: #fff; font-weight: 500; }
    
    .order-actions { display: flex; gap: 12px; }
    
    .btn-confirm {
      flex: 1;
      background: #00d9ff;
      color: #0a0e27;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-confirm:hover { background: #00b8d4; transform: scale(1.02); }
    
    .empty-state { text-align: center; padding: 60px 20px; color: #888; }
    .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ff00;
      color: #000;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      z-index: 9999;
    }
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .order-details { grid-template-columns: 1fr; }
      .order-actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <h1>üì¶ Order Confirmation Panel</h1>
      <p class="subtitle">Confirm completed payments & send purchase events to GA4</p>
    </div>
    
    <div class="login-box" id="loginBox">
      <h2>üîê Admin Access</h2>
      <div id="loginError"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Campaign Secret</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter campaign secret"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" class="btn">Unlock Panel</button>
      </form>
    </div>
    
    <div class="pending-orders" id="pendingOrders">
      <div class="orders-header">
        <div>
          <h2>Orders <span class="order-count" id="orderCount">0</span></h2>
        </div>
        <div style="display:flex;gap:12px;">
          <button class="btn" onclick="loadOrders()" style="width:auto;padding:8px 16px;background:#00d9ff;">
            üîÑ Refresh
          </button>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
      
      <!-- ‚úÖ –§–Ü–õ–¨–¢–†–ò -->
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="pending">
          ‚è≥ Pending
        </button>
        <button class="filter-tab" data-filter="confirmed">
          ‚úÖ Confirmed
        </button>
        <button class="filter-tab" data-filter="all">
          üìã All
        </button>
      </div>
      
      <div id="ordersList"></div>
    </div>
  </div>
  
  <script>
    const CAMPAIGN_SECRET = 'YFHDNBR6TR746hfgdyepjd';
    
    let isAuthenticated = false;
    let currentSecret = null;
    let allOrders = [];
    let currentFilter = 'pending';
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      if (password === CAMPAIGN_SECRET) {
        isAuthenticated = true;
        currentSecret = password;
        sessionStorage.setItem('admin_auth', 'true');
        sessionStorage.setItem('admin_secret', password);
        
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('pendingOrders').classList.add('visible');
        
        console.log('[Admin] ‚úÖ Authenticated');
        loadOrders();
      } else {
        errorDiv.innerHTML = '<div class="error-msg">‚ùå Invalid campaign secret</div>';
        setTimeout(() => errorDiv.innerHTML = '', 3000);
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('admin_auth');
      sessionStorage.removeItem('admin_secret');
      location.reload();
    });
    
    // Restore session
    if (sessionStorage.getItem('admin_auth') === 'true') {
      const storedSecret = sessionStorage.getItem('admin_secret');
      if (storedSecret) {
        isAuthenticated = true;
        currentSecret = storedSecret;
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('pendingOrders').classList.add('visible');
        loadOrders();
      }
    }
    
    // ‚úÖ FILTER TABS
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderOrders();
      });
    });
    
    async function loadOrders() {
      const ordersContainer = document.getElementById('ordersList');
      
      if (!currentSecret) {
        ordersContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîí</div>
            <p style="color:#ff4444;">Authentication error</p>
          </div>
        `;
        return;
      }

      ordersContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading orders...</p>
        </div>
      `;

      try {
        const url = `/api/admin?action=get-orders&secret=${currentSecret}&limit=50`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Unknown error');
        }

        allOrders = data.orders;
        
        console.log('[Admin] ‚úÖ Loaded:', allOrders.length, 'orders');
        
        renderOrders();

      } catch (error) {
        console.error('[Admin] ‚ùå Error:', error);
        
        ordersContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <p style="color:#ff4444;">Error loading orders</p>
            <p style="font-size:14px;margin-top:8px;color:#888;">${error.message}</p>
            <button class="btn" onclick="loadOrders()" style="margin-top:16px;max-width:200px;">
              Try Again
            </button>
          </div>
        `;
      }
    }
    
    function renderOrders() {
      const ordersContainer = document.getElementById('ordersList');
      
      // ‚úÖ –§–Ü–õ–¨–¢–†–ê–¶–Ü–Ø
      let filteredOrders = allOrders;
      
      if (currentFilter === 'pending') {
        filteredOrders = allOrders.filter(o => o.status !== 'confirmed');
      } else if (currentFilter === 'confirmed') {
        filteredOrders = allOrders.filter(o => o.status === 'confirmed');
      }
      
      // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫
      document.getElementById('orderCount').textContent = filteredOrders.length;
      
      if (filteredOrders.length === 0) {
        ordersContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No ${currentFilter} orders</p>
          </div>
        `;
      } else {
        ordersContainer.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
        
        document.querySelectorAll('.btn-confirm').forEach(btn => {
          btn.addEventListener('click', () => confirmPurchase(btn.dataset.orderId));
        });
      }
    }
    
    function createOrderCard(order) {
      const date = new Date(order.created_at || order.timestamp);
      const timeAgo = getTimeAgo(order.created_at || order.timestamp);
      
      const itemsDisplay = order.items 
        ? order.items.map(i => `${i.name} ${i.display}`).join(', ')
        : (order.product || 'N/A');
      
      return `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-id">${order.order_id}</div>
              <div class="order-time">${date.toLocaleString()} (${timeAgo})</div>
            </div>
          </div>
          
          <div class="order-details">
            <div class="detail-item">
              <span class="label">Customer</span>
              <span class="value">${order.firstName || ''} ${order.lastName || ''}</span>
            </div>
            <div class="detail-item">
              <span class="label">Email</span>
              <span class="value">${order.email || 'N/A'}</span>
            </div>
            <div class="detail-item">
              <span class="label">Product</span>
              <span class="value">${itemsDisplay}</span>
            </div>
            <div class="detail-item">
              <span class="label">Amount</span>
              <span class="value">$${(order.total || order.amount || 0).toFixed(2)}</span>
            </div>
            <div class="detail-item">
              <span class="label">Status</span>
              <span class="value" style="color:${order.status === 'confirmed' ? '#00ff00' : '#ffa500'}">
                ${order.status || 'pending_payment'}
              </span>
            </div>
          </div>
          
          <div class="order-actions">
            ${order.status !== 'confirmed' ? `
              <button class="btn-confirm" data-order-id="${order.order_id}">
                ‚úì Confirm Payment
              </button>
            ` : `
              <div style="color:#00ff00;padding:12px;text-align:center;flex:1;">
                ‚úì Confirmed ${order.confirmed_at ? 'on ' + new Date(order.confirmed_at).toLocaleDateString() : ''}
              </div>
            `}
          </div>
        </div>
      `;
    }
    
    function getTimeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }
    
    // ============================================
    // ‚úÖ –Ñ–î–ò–ù–ê –§–£–ù–ö–¶–Ü–Ø CONFIRM PURCHASE
    // ============================================
    async function confirmPurchase(orderId) {
      if (!confirm(`Confirm payment for ${orderId}?`)) return;
      
      try {
        const url = `/api/admin?action=confirm-payment&order_id=${orderId}&secret=${currentSecret}`;
        
        console.log('[Admin] üì§ Confirming payment for:', orderId);
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`Failed: ${response.status}`);
        }
        
        const data = await response.json();
        
        console.log('[Admin] üì¶ Full response data:', data);
        
        if (data.success) {
          showToast(`‚úì Confirmed: ${orderId}`, 'success');
          
          // ============================================
          // ‚úÖ GA4 PURCHASE EVENT –ó PAYMENT_CONFIRMED
          // ============================================
          try {
            console.log('[GA4] üì§ Preparing purchase event...');
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ dataLayer —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ
            window.dataLayer = window.dataLayer || [];
            
            const purchaseData = {
  event: 'purchase',
  payment_confirmed: true,  // ‚Üê —è–≤–Ω–æ –ø–µ—Ä–µ–¥ ecommerce
  ecommerce: {
    transaction_id: orderId,
    value: Number(data.order.total || 0),
    currency: 'USD',
    tax: 0,
    shipping: 0,
    payment_confirmed: true,  // ‚Üê –¥—É–±–ª—é—î–º–æ —ñ —Ç—É—Ç
    items: data.order.items || []
  }
};
            
            console.log('[GA4] üìä Purchase event data:', purchaseData);
            console.log('[GA4] üõí Items:', data.order.items);
            console.log('[GA4] ‚úÖ payment_confirmed:', purchaseData.payment_confirmed);
            
            // Push –¥–æ dataLayer
            window.dataLayer.push(purchaseData);
            
            console.log('[GA4] ‚úÖ purchase event pushed to dataLayer');
            console.log('[GA4] üìä Current dataLayer:', window.dataLayer);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ GTM
            if (window.google_tag_manager && window.google_tag_manager['GTM-M2QCB45Q']) {
              console.log('[GA4] ‚úÖ GTM container confirmed loaded');
            } else {
              console.warn('[GA4] ‚ö†Ô∏è GTM container may not be loaded');
            }
            
          } catch(gaError) {
            console.error('[GA4] ‚ùå Purchase event failed:', gaError);
            console.error('[GA4] Error stack:', gaError.stack);
          }
          
          // Reload orders –ø—ñ—Å–ª—è 2 —Å–µ–∫—É–Ω–¥
          setTimeout(() => loadOrders(), 2000);
        }
        
      } catch (error) {
        console.error('[Admin] ‚ùå Confirmation error:', error);
        showToast(`Error: ${error.message}`, 'error');
      }
    }
    
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      toast.style.background = type === 'success' ? '#00ff00' : '#ff4444';
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
    
    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (isAuthenticated && currentSecret) {
        loadOrders();
      }
    }, 30000);
  </script>
</body>
</html>
