<!DOCTYPE html>
<html lang="en">
<head>

  <script src="/scripts/gtm.js" async></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Confirm Purchase - ISRIB Admin</title>
  
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
    }
    
    .header {
      background: #1a1f3a;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    h1 {
      color: #00d9ff;
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #888;
      font-size: 14px;
    }
    
    /* Login Form */
    .login-box {
      background: #1a1f3a;
      border: 2px solid #00d9ff;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .login-box h2 {
      color: #00d9ff;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #888;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: #0a0e27;
      border: 1px solid #2a2f4a;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #00d9ff;
    }
    
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: #00d9ff;
      color: #0a0e27;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #00b8d4;
      transform: scale(1.02);
    }
    
    .btn:disabled {
      background: #2a2f4a;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-msg {
      background: #ff4444;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    /* Pending Orders */
    .pending-orders {
      display: none;
    }
    
    .pending-orders.visible {
      display: block;
    }
    
    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .orders-header h2 {
      color: #00d9ff;
      font-size: 20px;
    }
    
    .order-count {
      background: #00d9ff;
      color: #0a0e27;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
    }
    
    .logout-btn {
      background: #ff4444;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .order-card {
      background: #1a1f3a;
      border: 1px solid #2a2f4a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }
    
    .order-card:hover {
      border-color: #00d9ff;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2a2f4a;
    }
    
    .order-id {
      font-size: 18px;
      font-weight: 700;
      color: #00d9ff;
    }
    
    .order-time {
      font-size: 12px;
      color: #888;
    }
    
    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .detail-item {
      font-size: 14px;
    }
    
    .label {
      color: #888;
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }
    
    .value {
      color: #fff;
      font-weight: 500;
    }
    
    .order-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn-confirm {
      flex: 1;
      background: #00d9ff;
      color: #0a0e27;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-confirm:hover {
      background: #00b8d4;
      transform: scale(1.02);
    }
    
    .btn-delete {
      background: #ff4444;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-delete:hover {
      background: #cc0000;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    /* Confirmed Orders */
    .confirmed-section {
      background: #1a3a1a;
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
    }
    
    .confirmed-section h3 {
      color: #00ff00;
      margin-bottom: 16px;
    }
    
    .confirmed-order {
      background: #0a1a0a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .confirmed-order .order-info {
      flex: 1;
    }
    
    .confirmed-order .order-id {
      font-weight: 700;
      color: #00ff00;
      font-size: 14px;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ff00;
      color: #000;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      z-index: 9999;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @media (max-width: 768px) {
      .order-details {
        grid-template-columns: 1fr;
      }
      
      .order-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üì¶ Order Confirmation Panel</h1>
      <p class="subtitle">Confirm completed payments & send purchase events to GA4</p>
    </div>
    
    <!-- Login Form -->
    <div class="login-box" id="loginBox">
      <h2>üîê Admin Access</h2>
      <div id="loginError"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Campaign Secret</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter campaign secret"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" class="btn">
          Unlock Panel
        </button>
      </form>
      <p style="margin-top:16px;font-size:12px;color:#888;">
        Hint: Check your .env file for CAMPAIGN_SECRET
      </p>
    </div>
    
    <!-- Pending Orders (hidden until login) -->
    <div class="pending-orders" id="pendingOrders">
      <div class="orders-header">
        <div>
          <h2>Pending Orders <span class="order-count" id="orderCount">0</span></h2>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
      
      <div id="ordersList"></div>
      
      <div id="confirmedList"></div>
    </div>
  </div>
  
  <script>
    // ============================================
    // AUTHENTICATION
    // NOTE: In production, move this to environment variable
    // and validate server-side!
    // ============================================
    
    // TODO: Replace with your actual campaign secret from .env
    const CAMPAIGN_SECRET = 'YFHDNBR6TR746hfgdyepjd';
    
    let isAuthenticated = false;
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      if (password === CAMPAIGN_SECRET) {
        isAuthenticated = true;
        sessionStorage.setItem('admin_auth', 'true');
        
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('pendingOrders').classList.add('visible');
        
        console.log('[Admin] ‚úÖ Authenticated');
        loadOrders();
        loadConfirmedOrders();
      } else {
        errorDiv.innerHTML = '<div class="error-msg">‚ùå Invalid campaign secret</div>';
        setTimeout(() => errorDiv.innerHTML = '', 3000);
        console.log('[Admin] ‚ùå Invalid password');
      }
    });
    
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('admin_auth');
      location.reload();
    });
    
    // Check session
    if (sessionStorage.getItem('admin_auth') === 'true') {
      isAuthenticated = true;
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('pendingOrders').classList.add('visible');
      loadOrders();
      loadConfirmedOrders();
    }
    
    // ============================================
    // ORDER MANAGEMENT
    // ============================================
    
    function loadOrders() {
      const ordersContainer = document.getElementById('ordersList');
      const orders = [];
      
      // Get all pending orders from localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('pending_order_')) {
          try {
            const orderData = JSON.parse(localStorage.getItem(key));
            orders.push(orderData);
          } catch (e) {
            console.error('Error parsing order:', e);
          }
        }
      }
      
      // Sort by timestamp (newest first)
      orders.sort((a, b) => b.timestamp - a.timestamp);
      
      // Update count
      document.getElementById('orderCount').textContent = orders.length;
      
      console.log('[Admin] üì¶ Loaded orders:', orders.length);
      
      // Display orders
      if (orders.length === 0) {
        ordersContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No pending orders</p>
            <p style="font-size:14px;margin-top:8px;">Orders will appear here after customers complete checkout on success.html</p>
          </div>
        `;
      } else {
        ordersContainer.innerHTML = orders.map(order => createOrderCard(order)).join('');
        
        // Bind confirm buttons
        document.querySelectorAll('.btn-confirm').forEach(btn => {
          btn.addEventListener('click', () => confirmPurchase(btn.dataset.orderId));
        });
        
        // Bind delete buttons
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', () => deleteOrder(btn.dataset.orderId));
        });
      }
    }
    
    function createOrderCard(order) {
      const date = new Date(order.timestamp);
      const timeAgo = getTimeAgo(order.timestamp);
      
      return `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-id">${order.order_id}</div>
              <div class="order-time">${date.toLocaleString()} (${timeAgo})</div>
            </div>
          </div>
          
          <div class="order-details">
            <div class="detail-item">
              <span class="label">Email</span>
              <span class="value">${order.email || 'N/A'}</span>
            </div>
            <div class="detail-item">
              <span class="label">Product</span>
              <span class="value">ISRIB A15 ${order.product}</span>
            </div>
            <div class="detail-item">
              <span class="label">Amount</span>
              <span class="value">$${order.amount}</span>
            </div>
            <div class="detail-item">
              <span class="label">Source</span>
              <span class="value">${order.utm_source} / ${order.utm_campaign}</span>
            </div>
          </div>
          
          <div class="order-actions">
            <button class="btn-confirm" data-order-id="${order.order_id}">
              ‚úì Confirm Payment Received
            </button>
            <button class="btn-delete" data-order-id="${order.order_id}">
              ‚úó Delete
            </button>
          </div>
        </div>
      `;
    }
    
    function getTimeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }
    
    // ============================================
    // CONFIRM PURCHASE (SEND GA4 EVENT)
    // ============================================
    
    function confirmPurchase(orderId) {
      const orderData = JSON.parse(localStorage.getItem('pending_order_' + orderId));
      
      if (!orderData) {
        showToast('Order not found!', 'error');
        return;
      }
      
      // Confirm with admin
      if (!confirm(`Confirm payment received for ${orderData.order_id}?\n\nAmount: $${orderData.amount}\nProduct: ${orderData.product}`)) {
        return;
      }
      
      console.log('[GA4] üéØ Sending purchase event:', {
        orderId: orderData.order_id,
        amount: orderData.amount,
        product: orderData.product
      });
      
      // ============================================
      // SEND PURCHASE EVENT TO BOTH GA4 PROPERTIES
      // (via gtag.js dual tracking)
      // ============================================
      try {
        const ga4Items = [{
          item_id: 'ISRIB-A15-' + orderData.product,
          item_name: 'ISRIB A15 ' + orderData.product,
          quantity: 1,
          price: orderData.amount,
          item_category: 'Research Compounds',
          item_variant: orderData.product
        }];
        
        // Method 1: gtag (sends to BOTH G-SMCGZ6BPDC + G-LJEBV5NPCT)
        if (typeof gtag === 'function') {
          gtag('event', 'purchase', {
            transaction_id: orderData.order_id,
            value: orderData.amount,
            currency: 'USD',
            shipping: 0,
            tax: 0,
            items: ga4Items
          });
          
          console.log('[GA4] ‚úÖ Purchase sent via gtag to BOTH properties:', {
            transaction_id: orderData.order_id,
            value: orderData.amount,
            targets: ['G-SMCGZ6BPDC', 'G-LJEBV5NPCT']
          });
        } else {
          console.error('[GA4] ‚ùå gtag not available!');
        }
        
        // Method 2: dataLayer (backup)
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'purchase',
          ecommerce: {
            transaction_id: orderData.order_id,
            value: orderData.amount,
            currency: 'USD',
            tax: 0,
            shipping: 0,
            items: ga4Items
          }
        });
        
        console.log('[GA4] ‚úÖ Purchase pushed to dataLayer');
        
      } catch (e) {
        console.error('[GA4] ‚ùå Purchase event failed:', e);
        showToast('Failed to send GA4 event: ' + e.message, 'error');
        return;
      }
      
      // Move to confirmed orders
      const confirmedOrders = JSON.parse(localStorage.getItem('confirmed_orders') || '[]');
      confirmedOrders.unshift({
        ...orderData,
        confirmed_at: Date.now()
      });
      localStorage.setItem('confirmed_orders', JSON.stringify(confirmedOrders.slice(0, 50)));
      
      // Remove from pending
      localStorage.removeItem('pending_order_' + orderId);
      
      // Show success
      showToast(`‚úì Purchase confirmed: ${orderData.order_id}`, 'success');
      
      // Reload lists
      loadOrders();
      loadConfirmedOrders();
    }
    
    function deleteOrder(orderId) {
      if (confirm('Delete this order? This cannot be undone.')) {
        localStorage.removeItem('pending_order_' + orderId);
        loadOrders();
        showToast('Order deleted', 'success');
      }
    }
    
    // ============================================
    // CONFIRMED ORDERS
    // ============================================
    
    function loadConfirmedOrders() {
      const container = document.getElementById('confirmedList');
      const confirmed = JSON.parse(localStorage.getItem('confirmed_orders') || '[]').slice(0, 10);
      
      if (confirmed.length === 0) {
        container.innerHTML = '';
        return;
      }
      
      container.innerHTML = `
        <div class="confirmed-section">
          <h3>‚úì Recently Confirmed (Last 10)</h3>
          ${confirmed.map(order => `
            <div class="confirmed-order">
              <div class="order-info">
                <span class="order-id">${order.order_id}</span>
                <span style="color:#888;font-size:12px;margin-left:12px;">
                  ISRIB A15 ${order.product} ‚Ä¢ $${order.amount} ‚Ä¢ ${new Date(order.confirmed_at).toLocaleString()}
                </span>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    // ============================================
    // TOAST NOTIFICATIONS
    // ============================================
    
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      toast.style.background = type === 'success' ? '#00ff00' : '#ff4444';
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
    
    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (isAuthenticated) {
        console.log('[Admin] üîÑ Auto-refreshing...');
        loadOrders();
        loadConfirmedOrders();
      }
    }, 30000);
  </script>
</body>
</html>
